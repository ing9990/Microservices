server:
  port: 8080

spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    # configserver:[Config server 주소]
    import: "configserver:http://localhost:8071/"

    # optional: 을 접두사로 붙이면 설정 파일이 존재하지 않아도 서버를 시작할 수 있다.
    # import: "optional:configserver:http://localhost:8071"